{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}Titulo{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/header.css' %}">
        {% block extra_css %}
        {% endblock %}
    </head>
    <body>
        <header>
            <div class="left">
                <img src="{% static 'img/logo.png' %}" class="logo">
                <span class="name">Lexi</span>
            </div>
  
            <div class="right">
                <a href="{% url 'lobby' %}" class="btn">
                    <img src="{% static 'img/home_icon.svg' %}">
                </a>
                <!--Boton ayuda-->
                <button commandfor="myDialog" command="show-modal" class="openDialog">
                    <img src="{% static 'img/helpme.svg' %}">
                </button>
                <dialog id="myDialog">
                    <h2>Primeros pasos</h2>
                    <p>Si quieres aprender, presiona leer apuntes, si quieres blablabalballalb</p>
                    <form method="dialog">
                        <button>cerrar</button>
                    </form>
                </dialog>
                <!--Boton que mande a perfil cuenta-->
                <a href="{% url 'account' %}" class="btn">
                    <img class="profile" src="{% static 'img/kitty.jpg' %}">
                </a>

            </div>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        
    </body>

</html>
