<html lang="es">
<head>
    <title>Registro de Usuario</title>
    </head>
<body>

<div class="contianer-form">
    <h3 class="txt_gris_medio">Registrarse</h3>
    <hr>
    <div class="registration_container">
        
        {% if form.errors and not form.non_field_errors %}
            <div class="alert alert-warning"> 
                <p>Por favor, corrige los errores debajo.</p>
            </div>
        {% endif %}

        {% if form.non_field_errors %}
            <div class="alert alert-danger">
                {% for error in form.non_field_errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            </div>
        {% endif %}
        
        <form id="form-registro" method="post" action="{% url 'registro' %}">
            {% csrf_token %}

            <div class="w450">
                {{ form.as_p }}
            </div>
            
            <button id="btn-registrar" class="button_large">Crear Cuenta</button>
            <div class="clearfix"></div>
        </form>
        
        <p class="mt15 mb20">¿Ya tienes cuenta? <a href="{% url 'login' %}" class="txt_verde">Acceder aquí</a></p>
    </div>
</div>

</body>
</html>
